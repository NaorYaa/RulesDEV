rules:
    - id: taint-rule
      languages:
        - js
      message: SSRF via serverless http.client
      mode: taint
      pattern-sanitizers:
        - pattern-regex: ^.*getSquidProxyConfig.*$
        - pattern-regex: ^.*http.*$
      pattern-sinks:
        - pattern: fetch(...)
        - pattern: httpClient.$BLA(...) 
        - pattern: http.$BLA(...)
        - pattern: https.$BLA(...)
        - pattern: got.$BLA(...)
        - pattern: superagent.$BLA(...)
        - pattern: axios.$BLA(...)
      pattern-sources:
        - patterns:
          - pattern-either:
              - pattern: req
      severity: WARNING
